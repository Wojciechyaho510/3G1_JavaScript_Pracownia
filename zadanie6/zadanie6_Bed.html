<body>
<script type="text/javascript">

document.write("<b>1) Rodzaje okienek:</b><br>");
document.write("<u>Okienko alert</u> – wyświetla okno z informacją i przyciskiem OK.<br>");
document.write("<u>Okienko prompt</u> – wyświetla okno, w którym użytkownik może wpisać wartość, zwracaną do programu.<br>");
document.write("<u>Okienko confirm</u> – służy do potwierdzenia akcji przez użytkownika.<br><br>");

document.write("<b>2) Konwersja liczb:</b><br>");
document.write("Wartość pobrana przez <u>prompt</u> jest ciągiem znaków, dlatego trzeba ją przekonwertować.<br>");
document.write("<b>parseFloat(zmienna)</b> – konwersja na liczbę zmiennoprzecinkową.<br>");
document.write("<b>parseInt(zmienna)</b> – konwersja na liczbę całkowitą.<br>");
document.write("<b>toString(zmienna)</b> – konwersja na typ łańcuchowy.<br><br>");

document.write("<b>3) Zasady nadawania nazw zmiennym:</b><br>");
document.write("1. Nazwa musi zaczynać się od <u>litery</u>, <u>$</u> lub <u>_</u>. Dozwolone są tylko litery (bez polskich znaków), cyfry, $ i _. <br>");
document.write("Poprawne: <b>zmienna1</b>, <b>$wynik</b>, <b>_rozmiar</b>, <b>Rekord</b>.<br>");
document.write("Błędne: <b>1zmienna</b>, <b>wynik gry</b>, <b>wysokosc&szerokosc</b>, <b>&gracz</b>, <b>wysokość</b>.<br><br>");
document.write("2. <u>Wielkość liter ma znaczenie</u> – <b>Rekord</b> i <b>rekord</b> to dwie różne zmienne.<br><br>");
document.write("3. <u>Nie wolno używać słów kluczowych</u> JavaScript jako nazw zmiennych.<br><br>");

document.write("<b>4) Typy zmiennych w JavaScript:</b><br>");
document.write("<u>Number</u> – typ liczbowy (całkowite i zmiennoprzecinkowe).<br>");
document.write("<u>String</u> – typ tekstowy (łańcuch znaków).<br>");
document.write("<u>Boolean</u> – typ logiczny (true/false).<br>");
document.write("<u>Null</u> – pusta zawartość.<br>");
document.write("<u>Undefined</u> – niezainicjalizowana zmienna.<br>");
document.write("<u>Object</u> – obiekt.<br><br>");

</script>

<br>
<input type="button" value="zamknij okno" onclick="window.close()">
