      <div style="color:green;font-size:50px;">
         <script language="JavaScript">

            var m_kow = prompt("Podaj wartość m (m > 0):", "4");

            var m = parseInt(m_kow);

            var x = m + 1;
            var y = m * (m + 1);

            document.write("Rozkład ułamka 1/" + m + " na ułamki egipskie: <br>");
            document.write("1/" + m + " = 1/" + x + " + 1/" + y + "<br>");
         </script>
      </div>
