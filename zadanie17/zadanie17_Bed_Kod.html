<h2>Zadanie teoretyczne – odpowiedzi</h2>

<p><b><u>1. Wymień cztery sposoby wyprowadzania danych w JS:</u></b></p>
<p>
<b>• document.write()</b> – wyprowadzanie tekstu bezpośrednio na stronę<br>
<b>• alert()</b> – komunikat w okienku dialogowym<br>
<b>• wpisywanie danych do pól formularza</b><br>
<b>• wyprowadzanie danych do tabeli HTML</b>
</p>

<hr>

<p><b><u>2. Czym jest funkcja w JS? (cztery podpunkty)</u></b></p>
<p>
<b>• Funkcja to zbiór zgrupowanych instrukcji wykonywanych po jej wywołaniu.</b><br>
<b>• Po wywołaniu funkcja wykonuje zapisany w niej kod.</b><br>
<b>• Funkcja może przyjmować argumenty (np. suma_Bed(a,b)).</b><br>
<b>• Funkcja może zwracać wartość poprzez słowo kluczowe return.</b>
</p>

<hr>

<p><b><u>3. Omów metody: getElementsByName, getElementById, getElementByTagName</u></b></p>

<table border="1" cellpadding="10" style="font-size:20px;">
<tr>
    <th>Metoda</th>
    <th>Opis</th>
</tr>
<tr>
    <td><b>getElementById("id")</b></td>
    <td>Dostęp do elementu o konkretnej wartości atrybutu ID.</td>
</tr>
<tr>
    <td><b>getElementsByTagName("znacznik")</b></td>
    <td>Dostęp do wszystkich elementów danego typu znacznika, np. DIV, P.</td>
</tr>
<tr>
    <td><b>getElementsByName("nazwa")</b></td>
    <td>Dostęp do elementów o podanej wartości atrybutu name.</td>
</tr>
</table>

<hr>

<p><b><u>4. Omów właściwości innerHTML, innerText, className</u></b></p>

<p><b>• innerHTML</b> – umożliwia odczyt, zmianę lub wstawienie kodu HTML w danym elemencie.</p>
<p><b>• innerText</b> – pozwala ustalić tekst, który pojawi się w elemencie (bez HTML).</p>
<p><b>• className</b> – definiuje klasę CSS, która określa wygląd elementu.</p>

<hr>

<h3>Przykład użycia</h3>

<pre>
document.getElementById("nazwa").innerHTML = "Witaj";
document.getElementById("nazwa").className = "wyroznienieCzerwone";
</pre>

</body>
